<div class="centers">
	<h3>一、积分的作用：</h3>
	<p>当您第一次接触的时候，可能不了解积分的作用。</p>
	<p><span style="color:red">【精彩助手】</span>的积分，可以当做人民币来使用(仅在该应用中使用)。</p>
	<p>积分可以用来购买您需要的计划。</p>
	<h3>二、积分的获取途径：</h3>
	<p><span style="color:red">首次注册可以获得积分</span>：新用户首次登陆注册赠送2000积分</p>
	<p><span style="color:red">签到获积分</span>：注册过后通过签到获取积分，第一天30积分，每次签到增加10积分，最高可以获得积分100积分。当你签到获得积分为100之后，以后每天连续签到积分为100积分。如果中断，则会重新开始。</p>
	<p><span style="color:red">邀请玩家获积分</span>：当您注册之后通过邀请码邀请玩家注册可获得500积分</p>
	<p><span style="color:red">消费获积分</span>：每当您消费一笔资金购买计划，您可以获得相应的积分</p>
